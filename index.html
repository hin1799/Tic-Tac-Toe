<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe game</title>
  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!-- Scripts     -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div>
      <h1>Tic Tac Toe</h1>
    </div>
  </header>
  <h4 id="msg">Player X will start</h4>


    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-4 col-md-4 col-sm-4">
            <input type="text" class="tic" id="1" onclick=" Change1(); playGame();" readonly />
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <input type="text" class="tic" id="2" onclick=" Change2(); playGame();" readonly />
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
            <input type="text" class="tic" id="3" onclick="Change3(); playGame();" readonly />
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <input type="text" class="tic" id="4" onclick="Change4(); playGame();" readonly />
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <input type="text" class="tic" id="5" onclick="Change5(); playGame();" readonly />
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <input type="text" class="tic" id="6" onclick="Change6(); playGame();" readonly />
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-lg-4 col-md-4 col-sm-4">
          <input type="text" class="tic" id="7" onclick="Change7(); playGame();" readonly />
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <input type="text" class="tic" id="8" onclick="Change8(); playGame();" readonly />
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4">
          <input type="text" class="tic" id="9" onclick="Change9(); playGame();" readonly />
        </div>
      </div>
      </div>
      <br />
  <!-- button to reset the game -->
  <button class="btn btn-lg btn-outline-light" id="btn-reset" onclick="Reset();">Reset</button>

  <br />
  <br />
  <footer>
    <p>
      &copy 2021 Hinal Desai's game
    </p>
  </footer>

  <script src="myscript.js" charset="utf-8"></script>
</body>

</html>
